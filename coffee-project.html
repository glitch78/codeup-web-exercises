<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Content here -->
    <h1 id="header" class="row justify-content-center">Coffee!</h1>
    <hr>

    <div class="row">
        <div class="col-sm-6 list-items list-group list-group-horizontal-md card1">
            <div class="card border-0 ">
                <div class="card-body">
                    <div id="coffees"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card  border-0">
                <div class="card-body input-section">
                    <form>
                        <h3 class="mb-0">Roast</h3>
                        <label for="roast-selection"></label>
                        <select  id="roast-selection" class="custom-select col-12 mx-auto">
                            <option selected>All</option>
                            <option>light</option>
                            <option >medium</option>
                            <option>dark</option>
                        </select>
                        <p></p>
                        <h3>Coffee Name</h3>
                        <!--                        <input  type="text">-->
                        <input class="form-control col-12" type="text" id="input"><span id="result"></span>
                        <p></p>
                        <input id="submit" type="submit" class="col-12 btn btn-primary">
                    </form>
                    <hr>
                    <h2 class="row justify-content-center">Add a Coffee</h2>
                    <form>
                        <h3 class="mb-0">Roast</h3>
                        <label for="roast-selection"></label>
                        <select  id="roast-selection2" class="custom-select col-12 mx-auto">
                            <option selected>light</option>
                            <option >medium</option>
                            <option>dark</option>
                        </select>
                        <p></p>
                        <h3>Name</h3>
                        <input class="form-control col-12" type="text">
                        <p></p>
                        <input id="submit2" type="submit" class="col-12 btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Jump to a series of locations</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2xpdGNoNzgiLCJhIjoiY2p6aWhheWptMTcycjNqcWt4dWVzc2xpNSJ9.AEgpQufRQzISEbB-gyhRyQ';

    var cities = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        98.4916,
                        29.4252
                    ]
                }
            },
            {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        98.993,
                        18.793
                    ]
                }
            },
            {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        99.838,
                        19.924
                    ]
                }
            }
        ]
    };

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [100.507, 13.745],
        zoom: 9
    });

    map.on('load', function() {

        cities.features.forEach(function(city, index) {
            setTimeout(function() {
                map.jumpTo({center: city.geometry.coordinates});
            }, 000 * index);
        });

    });

</script>

</body>
</html>
